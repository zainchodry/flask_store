{% extends 'base.html' %}
{% block title %}Seller Dashboard - Flask Store{% endblock %}

{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #4b6cb7, #182848);
    font-family: Arial, sans-serif;
  }

  .seller-card {
    max-width: 700px;
    margin: 90px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .seller-card h1 {
    margin-bottom: 15px;
    color: #222;
  }

  .seller-card p {
    margin-bottom: 25px;
    color: #555;
    font-size: 16px;
  }

  .seller-menu {
    list-style: none;
    padding: 0;
  }

  .seller-menu li {
    margin: 12px 0;
  }

  .seller-menu a {
    display: block;
    padding: 12px;
    background: #182848;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .seller-menu a:hover {
    background: #4b6cb7;
    transform: translateY(-2px);
  }
</style>

<div class="seller-card">
  <h1>Seller Dashboard</h1>
  <p>Welcome, seller. Manage your products and orders.</p>

  <ul class="seller-menu">
    <li><a href="{{ url_for('products.add_product') }}">âž• Add Product</a></li>
    <li><a href="{{ url_for('products.list_products') }}">ðŸ“¦ All Products</a></li>
  </ul>
</div>

{% endblock %}
