{% extends 'base.html' %}
{% block title %}Login - Flask Store{% endblock %}

{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #1d2671, #c33764);
    font-family: Arial, sans-serif;
  }

  .login-card {
    max-width: 400px;
    margin: 100px auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
  }

  .login-card h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #222;
  }

  .login-card div {
    margin-bottom: 15px;
  }

  .login-card label {
    font-weight: bold;
    color: #555;
  }

  .login-card input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 6px;
    font-size: 14px;
  }

  .login-card input:focus {
    outline: none;
    border-color: #c33764;
    box-shadow: 0 0 6px rgba(195, 55, 100, 0.5);
  }

  .login-card input[type="submit"] {
    background: #c33764;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    padding: 12px;
    border-radius: 6px;
    transition: 0.3s;
  }

  .login-card input[type="submit"]:hover {
    background: #1d2671;
  }

  .login-card p {
    text-align: center;
    margin-top: 10px;
  }

  .login-card a {
    text-decoration: none;
    color: #1d2671;
    font-weight: bold;
  }

  .login-card a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-card">
  <h1>Login</h1>
  <form method="post">
    {{ form.hidden_tag() }}

    <div>
      {{ form.email.label }}<br />
      {{ form.email() }}
    </div>

    <div>
      {{ form.password.label }}<br />
      {{ form.password() }}
    </div>

    <div>{{ form.submit() }}</div>

    <p>
      Don't have an account?
      <a href="{{ url_for('auth.register') }}">Register here</a>.
    </p>
  </form>
</div>

{% endblock %}
