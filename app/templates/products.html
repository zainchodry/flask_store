{% extends 'base.html' %} {% block title %}Products - Flask Store{% endblock %}
{% block content %}
<h1>Products</h1>
<div class="product-list">
  {% for p in products %}
  <div class="product">
    <h3>{{ p.name }}</h3>
    <p>{{ p.description }}</p>
    <div class="price">${{ p.price }}</div>
  </div>
  {% else %}
  <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
