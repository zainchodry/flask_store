{% extends 'base.html' %}
{% block title %}Products - Flask Store{% endblock %}

{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #1f4037, #99f2c8);
    font-family: Arial, sans-serif;
  }

  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    max-width: 1000px;
    margin: 80px auto;
    padding: 0 20px;
  }

  .product {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
  }

  .product h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #222;
  }

  .product p {
    margin-bottom: 15px;
    color: #555;
    font-size: 14px;
  }

  .product .price {
    font-weight: bold;
    color: #1f4037;
    font-size: 16px;
  }

  .product-list p {
    text-align: center;
    font-size: 16px;
    color: #333;
  }
</style>

<h1 style="text-align:center; margin-top:40px; color:#222;">Products</h1>
<div class="product-list">
  {% for p in products %}
  <div class="product">
    <h3>{{ p.name }}</h3>
    <p>{{ p.description }}</p>
    <div class="price">${{ p.price }}</div>
  </div>
  {% else %}
  <p>No products yet.</p>
  {% endfor %}
</div>

{% endblock %}
